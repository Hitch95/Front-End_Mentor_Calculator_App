<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Calculator app</title> 
</head>
<body>

  <main>
    <nav>
      <header>calc</header>
      <p>theme</p>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <div id="switch-theme"></div>
    </nav>
    <div></div>
    <section>
      <h2 id="result"></h2>
    </section>
    <section>
      <button class="button" id="7">7</button>
      <button class="button" id="8">8</button>
      <button class="button" id="9">9</button>
      <button class="button" id="delete">del</button>

      <button class="button" id="4">4</button>
      <button class="button" id="5">5</button>
      <button class="button" id="6">6</button>
      <button class="button" id="+">+</button>

      <button class="button" id="1">1</button>
      <button class="button" id="2">2</button>
      <button class="button" id="3">3</button>
      <button class="button" id="-">-</button>

      <button class="button" id=".">.</button>
      <button class="button" id="0">0</button>
      <button class="button" id="/">/</button>
      <button class="button" id="*">x</button>

      <button id="reset">reset</button>
      <button id="equal">=</button>
    </section>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io/profile/Hitch95" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/bahloul-moufidi-279712216/?original_referer=" target="_blank">Hitch95</a>.
    </p>
  </footer>
</body>
</html>
